<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .background {
            background-color: #325e78df;
            max-width: 520px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 4px 0 10px;
            padding:21px;
        }
        .checkbox {
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <div class="text-center mt-5 background">
            <div class="login">
                <form style="max-width:520px;margin:auto;"" action="/login" method="post">
                    <img class="mt-4" src="/static/AGPLogo1.png" height="72">
                    <h1 class="h3 mb-3 mt-3 font-weight-normal text-white">Login</h1>
                    <label for="email"></label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
                    <label for="password"></label>
                    <input type="password" name="password" class="form-control" placeholder="Password" >
                    <div class="checkbox text-white">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember Me
                        </label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-lg btn-primary btn-block">Sign In</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="flash-messages mt-4">
                    <ul>
                        {% for message in messages %}
                        <li class="alerts">{{message}}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
