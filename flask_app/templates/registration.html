<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .background {
            background-color: #325e78df;
            max-width: 520px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 4px 0 10px;
            padding:21px;
        }
    </style>
</head>
<body>
    <div class="text-center mt-5 background">
        <div class="login">
            <form style="max-width:520px;margin:auto;"" action="/registration/process" method="post">
                <img class="mt-4" src="/static/AGPLogo1.png" height="72" alt="logo">
                <h1 class="h3 mb-3 mt-3 font-weight-normal text-white">Sign Up</h1>
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {%endwith%}
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" value="Password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password">
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary btn-block">Sign In</button>
                </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
